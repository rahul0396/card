<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="card-box">
            <div class="image">
                <img src="img/img2.jpg" alt="loading">
            </div>
            <div class="content">
                <h2>Our Changing Planet</h2>
                <h3>by Kurt Wanger</h3>
                <p>Visit ten places on our planet that are undergoing the biggest changes today.</p>

            </div>
            <div class="button-section">
                <button class="btn">READ</button>
                <button class="btn">BOOKMARK</button>

                <button type="button" class="action-icon" title="Add to Favorite">
                    <i class="far fa-heart" aria-hidden="true"></i>
                    <span class="visually-hidden">Add to Favorite</span>
                  </button>
    

            </div>
        </div>

    </div>
</body>
</html>
